    <main>
        <h1>Create New Service</h1>
        <form id="create-service-form" action="/path/to/server/endpoint" method="POST">
            <label for="service-name">Service Name:</label>
            <input type="text" id="service-name" name="service-name" required>

            <label for="service-description">Service Description:</label>
            <textarea id="service-description" name="service-description" required></textarea>

            <label for="service-location">Service Location:</label>
            <input type="text" id="service-location" name="service-location" required>

            <label for="service-hours">Service Hours:</label>
            <input type="text" id="service-hours" name="service-hours" required>

            <button type="submit">Create Service</button>
        </form>
    </main>
