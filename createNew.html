<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShelterLink - Create New Service</title>
    <link rel="stylesheet" href="createNew.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
</head>

<body>
    <!-- ======= Start Main ======= -->
    <main>

        <div class="header-blue">
            <nav class="navbar navbar-dark navbar-expand-md">
                <div class="container">
                    <div><img src="assets/Icon.png"></div>
                    <div class="navbar-brand">HavenForHomeless</div>
                    <button class="navbar-toggler" data-toggle="collapse" data-target="#navcol-1">
                        <span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navcol-1">
                        <ul class="nav navbar-nav">
                            <li class="nav-item" role="presentation"><a class="nav-link active" href="index.html">Home</a></li>
                            <li class="nav-item" role="presentation"><a class="nav-link active" href="availableServices.html">Available Services</a></li>
                            <li class="nav-item" role="presentation"><a class="nav-link active" href="createNew.html">New Service</a></li>
                            <li class="nav-item" role="presentation"><a class="nav-link active" href="detail.html">Details</a></li>
                        </ul>
                        <span class="ml-auto"> <a href="#" class="login">Log In</a></span><a class="btn btn-light action-button" role="button" href="#">Sign Up</a>
                    </div>
                </div>
                </nav>
                <div class="container hero my-5">
                    <div class="row justify-content-center">
                        <div class="col-12 col-md-8 col-lg-6">
                            <h1 class="mb-4 text-center">Create New Service</h1>
                            <form id="create-service-form" action="/path/to/server/endpoint" method="POST">
                                <div class="mb-3">
                                    <label for="service-name" class="form-label">Service Name:</label>
                                    <input type="text" id="service-name" name="service-name" class="form-control" required>
                                </div>
                
                                <div class="mb-3">
                                    <label for="service-description" class="form-label">Service Description:</label>
                                    <textarea id="service-description" name="service-description" class="form-control" required></textarea>
                                </div>
                
                                <div class="mb-3">
                                    <label for="service-location" class="form-label">Service Location:</label>
                                    <input type="text" id="service-location" name="service-location" class="form-control" required>
                                </div>
                
                                <div class="mb-3">
                                    <label for="service-hours" class="form-label">Service Hours:</label>
                                    <input type="text" id="service-hours" name="service-hours" class="form-control" required>
                                </div>
                
                                <div class="d-grid gap-2">
                                    <button type="submit" class="btn btn-light action-button" role="button">Create Service</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>                
            <footer>
                <p>&copy; 2023 HavenForHomeless. All rights reserved.</p>
            </footer>
        </div>

    </main>
    <!-- ======= End Main ======= -->
</body>

</html>
